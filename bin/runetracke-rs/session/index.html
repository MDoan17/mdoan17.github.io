<html>
    <head>
        <title>Mike Doan - Projects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Dependencies -->
        <script src="../site/js/dependencies/jquery-3.3.1.min.js"></script>
        <script>
            var startData = [];
            var currentData = [];

            $.ajax({
                method: "GET",
                url: "https://runetracke-rs.herokuapp.com/?isSession=false&rsn=Ceren",
                success: function(data) {
                    startData = data;
                    for (var i = 0; i < 28; i++) {
                        $("#data").html($("#data").html() + "<tr id=" + i + "><td class='skill'>" + i + "</td><td class='start'>" + startData[i][2] + "</td><td class='current'></td><td class='delta'></td></tr>");
                    }
                }
            })

            $.ajax({
            	method: "GET",
            	url: "https://runetracke-rs.herokuapp.com/?isSession=true&rsn=Ceren",
            	success: function(data) {
                	currentData = data;
                    for (var i = 0; i < currentData.skillvalues.length; i++) {
                        $("#"+currentData.skillvalues[i].id).children(".current").html(currentData.skillvalues[i].xp);
                        $("#"+currentData.skillvalues[i].id).children(".delta").html(currentData.skillvalues[i].xp - $("#"+currentData.skillvalues[i].id).children(".start").html());
                    }
            	}
            })
        </script>
    </head>
    <body>
        <h1>RuneTracke-rs Session</h1>
        <table>
            <tbody id="data">
                <tr>
                    <th>Skill</th>
                    <th>Start XP</th>
                    <th>Current XP</th>
                    <th>XP Delta</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
