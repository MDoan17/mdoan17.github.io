<!DOCTYPE html>
<html>
    <head>
        <title>CityLAB WiFi - Prototype</title>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
        <script type='text/javascript' src='local_data/Neighbourhood_Boundaries.js'></script>
        <script type='text/javascript' src='local_data/Neighbourhood_Factors.js'></script>
        <script type='text/javascript' src='local_data/wifi_locations.js'></script>
        <script type='text/javascript' src='local_data/census_tract_2016.js'></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Aoc6Fvw7bjYf0uQDW5dKaqJ39TDtvAGteRjoW2dFuCBO6dgjIEwxOiBNWm1vSIwV'></script>
        <script type='text/javascript' src='js/map.js'></script>
    </head>
    <body onload='loadMapScenario();'>
        <div id='printoutPanel'></div>
        <div id='myMap' style='width: 80vw; height: 100vh; float: left;'></div>
        <div style='width: 20vw; height: 100vh; float: right; padding: 10px; background-color:#EEE;'>
          <h2 style='text-align: center; border-bottom: solid 1px black;'>Hamilton Public WiFi Evaluator</h2>
          <button id='btn_wifi' class='btn' style='width: 100%;-'onclick="filterWiFi()">WiFi Locations Only</button>
          <label for="weightRange1">Age Weight: <strong class='weights' id='w1'>6</strong></label>
          <input type="range" value="30" class="custom-range" id="weightRange1">
          <label for="weightRange2">Population Weight: <strong class='weights' id='w2'>4</strong></label>
          <input type="range" value="20" class="custom-range" id="weightRange2">
          <label for="weightRange3">Population Density Weight: <strong class='weights' id='w3'>5</strong></label>
          <input type="range" value="25" class="custom-range" id="weightRange3">
          <label for="weightRange4">Household Size Weight: <strong class='weights' id='w4'>7</strong></label>
          <input type="range" value="35" class="custom-range" id="weightRange4">
          <button id='btn_save' class='btn' style='width: 100%;-'onclick="updateWeights()">Save Weights</button>
          <div style='height: 1vh;'></div>
          <table style='width: 100%;'>
            <tr>
              <th colspan=2 style='text-align: center; font-weight: bold; font-size: small;'>Calculated Need</th>
              <th></th>
              <th colspan=2 style='text-align: center; font-weight: bold; font-size: small;'>Network Nodes</th>
            </tr>
            <tr>
              <td rowspan=2>
                <div style='width: 2vw; height: 10vh; background-image: linear-gradient(red, white, limegreen); float: right;'></div>
              </td>
              <td style='vertical-align: top;'>&nbsp;High</td>
              <td style='width: 10px;'></td>
              <td>
                <div style='width: 20px; height: 20px; background-color: blue; float: right; border-radius: 10px;'></div>
              </td>
              <td style='text-align: center;'>&nbsp;WiFi</td>
            </tr>
            <tr>
              <td style='vertical-align: bottom;'>&nbsp;Low</td>
              <td style='width: 10px;'></td>
              <td>
                <div style='width: 20px; height: 20px; background-color: purple; float: right; border-radius: 10px;'></div>
              </td>
              <td style='text-align: center;'>&nbsp;No WiFi</td>
            </tr>
          </table>
          <div style='width: 100%; height: 1vh; float: left; '></div>
          <div style='width: 100%; float: left; vertical-align: bottom; border-top: solid 1px black;'><p>Project by Mike Doan, Justin Hayter and Murray Lang of Mohawk College</p></div>
        </div>
    </body>
</html>
